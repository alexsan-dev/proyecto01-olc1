<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Reporte estadistico</title>
        <style>
            *{
                font-family: 'Montserrat';
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }

            body{
                padding: 30px;
            }

            main {
                position: relative;
                max-width: 500px;
                max-height: 300px;
                background: rgba(0,0,0,.1);
                border-radius: 10px;
                overflow: hidden;
                left: 50%;
                transform: translateX(-50%);
                margin-bottom: 20px;
            }

            table{
                border-spacing: 0;
            }

            table > thead{
                width:100%;
            }

            table > tbody{
                display: block;
                height: 100%;
                max-height: 520px;
                overflow: auto;
                scrollbar-width: none; /* For Firefox */
                -ms-overflow-style: none; /* For Internet Explorer and Edge */
            }

            table > tbody::-webkit-scrollbar {
                width: 0px; /* For Chrome, Safari, and Opera */
            }

            thead, tbody tr {
                display: table;
                width: 100%;
                table-layout: fixed;
            }

            table tbody tr:nth-child(even){
                background:#F8F0DF;
            }

            table tbody tr:nth-child(odd){
                background:#FEFBF3;
            }

            table > thead > tr{
                background: #79B4B7;
                height: 30px;
                color: #fff;
                font-weight: bold;
            }

            table thead tr  td{
                padding:10px 20px;
                border-right: 1px solid #fff;

            }

            table tbody tr td{
                padding: 10px 20px;
                font-weight:500;
                color: #5B5B5B;
                border-right: 1px solid rgba(0,0,0,.2);
            }

            table > thead > tr > td:last-child,
            table > tbody > tr > td:last-child{
                border-right: 0;
            }

            section{
                margin-top: 10px;
            }

            section > h1{
                color: #5B5B5B;
                font-size: 20px;
                margin-bottom:20px;
                width:100%;
                text-align: center;
            }

            section > div{
                width: 100%;
                display: grid;
                align-items: center;
                justify-content: center;
                grid-template-columns: auto auto;
                row-gap: 20px;
            }

            ul{
                display: block;
                margin: 0 auto;
                width: 295px;
                list-style:none;
                display:flex;
                opacity: 0.8;
            }

            ul li{
                margin-right: 20px;
            }

            ul li:last-child{
                margin-right:0;
            }

        </style>
    </head>
    <body>
        <main>
            <table>
                <thead>
                    <tr>
                        <td>Tipo</td>
                        <td>Proyecto1</td>
                        <td>Proyecto2</td>
                    </tr>
                </thead>
                <tbody>
                    {table_content}
                </tbody>
            </table>
        </main>
        <section>
            <h1>Grafica de linea</h1>
            <div>
                {line_charts}
            </div>
        </section>
        <section>
            <h1>Grafica de barras</h1>
            <div>
                {bar_charts}
            </div>
        </section>
        <section>
            <h1>Grafica de pie</h1>
            <div>
                {pie_chart}
            </div>
        </section>
        <section>
            <h1>Datos finales:</h1>
            <ul>
                <li><b>Nombre: </b><p>Alex Santos</p></li>
                <li><b>Carnet: </b><p>201904117</p></li>
                <li><b>Fecha: </b><p>05/09/2021</p></li>
            </ul>
        </section>
    </body>
</html>
